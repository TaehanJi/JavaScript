<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets-to-do-list/css/style.css" />
    <title>To-do-list</title>
</head>
<body>
    <h1 class="topo-texto">LISTA DE AFAZERES</h1>
    <div id="list">
        <form id="task-form">
            <input class="caixa-texto" id="task-input" name="tarefa" type="text" placeholder="Digite aqui sua tarefa" />
            <button type="submit">Adicionar</button>
        </form>
        <div id="tasks"></div>
    </div>
    <div class="container">
    <img id="image" src="./assets-to-do-list/css/to-do-list.png" class="imagem-site" alt="plano de fundo">
    </div>
    <script src="./assets-to-do-list/js/scripts.js"></script>
</body>
</html>
